apply plugin: 'javacard'

buildscript {
  repositories {
    maven { url 'http://releases.marmeladburk.fidesmo.com/' }
    mavenCentral()
    maven { url 'https://jitpack.io' }
  }

  dependencies {
    classpath 'com.fidesmo:gradle-javacard:0.2.7'
    //classpath 'com.github.status-im.status-keycard-java:desktop:64aece4'
  }
}

javacard {
  sdkVersion = "3.0.4"

  cap {
    aid = '0x53:0x65:0x65:0x64:0x4b:0x65:0x65:0x70:0x65:0x72'
    //aid = '0xA0:0x00:0x00:0x08:0x04:0x00:0x01'
    packageName = 'org.seedkeeper.applet'
    applet {
      aid = '0x53:0x65:0x65:0x64:0x4b:0x65:0x65:0x70:0x65:0x72:0x00'
      //aid = '0xA0:0x00:0x00:0x08:0x04:0x00:0x01:0x01'
      className = 'SeedKeeper'
    }
    applet {
      aid = '0x53:0x65:0x65:0x64:0x4b:0x65:0x65:0x70:0x65:0x72:0x01'
      //aid = '0xA0:0x00:0x00:0x08:0x04:0x00:0x01:0x02'
      className = 'NDEFApplet'
    }
    version = '0.2'
  }
}

